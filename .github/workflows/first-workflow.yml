name: First Workflow
on: [push, workflow_dispatch]
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print Hello World
        run: |
          echo "Hello World"
          echo "Another Line"
      - name: Print a second step
        shell: python
        run: print("Woaw a python line")      
      - name: Get Info
        run: |
          hostname
          pwd
          ls -l /
      - name: Create a file
        run: |
          ls -al
          echo "One line" | tee myFile.log
          ls -al
      - name: A final step
        run: ls -al

  second-job:
    runs-on: ubuntu-latest
    env:
      MY_ENV_VAR: "This is the end"
    steps:
      - name: Test environment variable
        env:
          STEP_ENV_VAR: "This is a step variable"
        run: |
          echo "Value: $MY_ENV_VAR"
          echo "Secret: ${MY_SECRET_VAR}"
      - name: Get GitHub context
        run: echo "${{ toJSON(github) }}"
  
