name: 'Cache Deps'
description: 'Get dependencies and cache them'
runs:
  using: 'composite'
  steps:
    - name: Cache dependencies
      id: cache
      uses: actions/cache@v4
      with:
        path: node_modules
        key: npm-dep-${{ hashFiles('**/package-lock.json') }}
    - name: Get dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm ci
      